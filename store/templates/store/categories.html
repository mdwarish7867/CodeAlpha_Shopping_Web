{% extends 'base.html' %}
{% block title %}Categories | NexusShop{% endblock %}

{% block content %}
<h2 class="section-title">Product Categories</h2>
<div class="categories">
    {% for category in categories %}
    <div class="category-card animate-on-scroll">
        <img 
            src="{% if category.image %}{{ category.image.url }}{% else %}https://via.placeholder.com/400x300?text=No+Image{% endif %}" 
            alt="{{ category.name }}" 
            class="category-img"
        >
        <div class="category-overlay">
            <h3 class="category-name">{{ category.name }}</h3>
            <a href="{% url 'category' category.slug %}" class="btn btn-outline">Shop Now</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
